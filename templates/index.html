{% extends 'base.html' %}
{% block content %}
<head>
    <title>Главная страница</title>
    <style>
        #glaw{
          margin:auto;
          width:1500px;
        }
        .blok1, .blok2, .blok3, .blok4{
          float:left;
          margin:3px 3px 3px 5px;
          width:237px;
          height:300px;
          padding: 5px;
          text-align: center;
          border-radius: 4px;
          box-shadow: rgba(0,0,0,1.2) 0px 1px 3px;
        }
    </style>
</head>
<body>
{% for post in posts %}
<div class="blok1">
<h5>{{post.id}}</h5>
<h1><a href="http://127.0.0.1:5000/{{post.id}}">{{post.title}}</a></h1>
<p>{{post.description}}</p>
<p>{{post.author.name}}</p>
<p>{{post.date}}</p>
</div>
</body>
{%endfor%}
{% endblock %}
