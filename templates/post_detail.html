<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
</head>
<style>
    body {
	font-family: sans-serif;
	text-align: center;
	padding: 3rem;
	font-size: 1.125rem;
	line-height: 1.5;
	transition: all 725ms ease-in-out;
}

h1 {
	font-size: 2rem;
	font-weight: bolder;
	margin-bottom: 1rem;
}

p {
	margin-bottom: 1rem;
	color: tomato;
}

button {
	cursor: pointer;
	appearance: none;
	border-radius: 4px;
	font-size: 1.25rem;
	padding: 0.75rem 1rem;
	border: 1px solid navy;
	background-color: dodgerblue;
	color: white;
}
</style>
<body>
    <div>
    <h1>ID: {{ post.id }}</h1>
    <h1>Title: {{ post.title }}</h1>
    <h3>Author: {{ post.author.name }}</h3>
    <p>Date: {{ post.date }}</p>
    <p>Description: {{ post.description }}</p>
	<form>
		<input type="button" value="Изменить пост" onclick="location.href='http://127.0.0.1:5000/{{post.id}}/update'"/>
		<input type="button" value="Удалить пост" onclick="location.href='http://127.0.0.1:5000/{{post.id}}/delete'"/>
	</form>
	</div>
</body>
</html>
